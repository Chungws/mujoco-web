# Model Configuration for VLA Arena
#
# This file defines all available VLA (Vision-Language-Action) models for battle mode.
# These models are used for robot manipulation tasks in MuJoCo simulation.
#
# Field descriptions:
# - id: System internal ID (used in database)
# - name: Display name for frontend
# - model: Model identifier or checkpoint path
# - base_url: Base URL for VLA inference service endpoint
#   - Development: Will be implemented with mock VLA service
#   - Production: Will point to actual VLA inference service
# - api_key_env: Environment variable name for API key (null for local models)
# - organization: Model provider/organization
# - license: "proprietary" or "open-source"
# - status: "active" or "inactive" (inactive models won't be used in battles)

models:
  # MVP Configuration: VLA models for testing

  # Mock service for development/testing
  - id: mock-vla
    name: Mock VLA
    model: mock-vla
    base_url: http://localhost:8001  # Mock VLA service (port 8001)
    api_key_env: null
    organization: VLA Arena Team
    license: open-source
    status: active

  # Octo-Small service (27M parameters)
  - id: octo-small
    name: Octo Small
    model: octo-small
    base_url: http://localhost:8002  # Octo-Small VLA service (port 8002)
    api_key_env: null
    organization: UC Berkeley
    license: open-source
    status: active

  # Test model IDs (for backward compatibility with existing tests)
  # These point to mock-vla service for testing
  - id: openvla-7b
    name: OpenVLA 7B
    model: openvla/openvla-7b
    base_url: http://localhost:8001  # Mock VLA service for testing
    api_key_env: null
    organization: OpenVLA Team
    license: open-source
    status: active  # Active for testing

  - id: octo-base
    name: Octo Base
    model: octo-base
    base_url: http://localhost:8001  # Mock VLA service for testing
    api_key_env: null
    organization: UC Berkeley
    license: open-source
    status: active  # Active for testing
