# Model Configuration for VLA Arena
#
# This file defines all available VLA (Vision-Language-Action) models for battle mode.
# These models are used for robot manipulation tasks in MuJoCo simulation.
#
# Field descriptions:
# - id: System internal ID (used in database)
# - name: Display name for frontend
# - model: Model identifier or checkpoint path
# - base_url: Base URL for VLA inference service endpoint
#   - Development: Will be implemented with mock VLA service
#   - Production: Will point to actual VLA inference service
# - api_key_env: Environment variable name for API key (null for local models)
# - organization: Model provider/organization
# - license: "proprietary" or "open-source"
# - status: "active" or "inactive" (inactive models won't be used in battles)

models:
  # MVP Configuration: 2 VLA models for WidowX robot

  - id: openvla-7b
    name: OpenVLA 7B
    model: openvla/openvla-7b
    base_url: http://localhost:8001  # Mock VLA service
    api_key_env: null
    organization: OpenVLA Team
    license: open-source
    status: active

  - id: octo-base
    name: Octo Base
    model: octo-base
    base_url: http://localhost:8001  # Mock VLA service
    api_key_env: null
    organization: UC Berkeley
    license: open-source
    status: active
